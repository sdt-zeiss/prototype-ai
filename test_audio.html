<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="file"] {
            display: block;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload an Audio File for Transcription</h1>
    <div class="form-group">
        <label for="audioFile">Select audio file:</label>
        <input type="file" id="audioFile" name="audioFile" accept="audio/*">
    </div>
    <button id="uploadButton" onclick="uploadFile()">Upload and Transcribe</button>

    <div id="result"></div>
</div>

<script>
    async function uploadFile() {
        const fileInput = document.getElementById('audioFile');
        const file = fileInput.files[0];

        if (!file) {
            alert('Please select a file!');
            return;
        }

        const formData = new FormData();
        formData.append('audio_file', file);

        document.getElementById('uploadButton').disabled = true;
        document.getElementById('result').innerText = 'Uploading and transcribing...';

        try {
            const response = await fetch('http://0.0.0.0:8080/analyze-audio', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('result').innerHTML = `<p>Transcription complete. <a href="${data.csv_file}">Download CSV</a></p>`;
            } else {
                document.getElementById('result').innerText = `Error: ${data.error}`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred. Please try again.';
        }

        document.getElementById('uploadButton').disabled = false;
    }
</script>

</body>
</html>
